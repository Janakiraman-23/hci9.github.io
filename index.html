<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Dish Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
        }
        .dish {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dish img {
            max-width: 100%;
            border-radius: 5px;
        }
        .dish h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Dish</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="dish">
            <img src="dish1.jpg" alt="Dish 1">
            <h2>Dish 1</h2>
            <p>Description of Dish 1 goes here.</p>
            <p>$10.99</p>
        </div>
        <div class="dish">
            <img src="dish2.jpg" alt="Dish 2">
            <h2>Dish 2</h2>
            <p>Description of Dish 2 goes here.</p>
            <p>$12.99</p>
        </div>
        <!-- Add more dishes as needed -->
    </section>
    <footer>
        <p>&copy; 2024 Hotel Dish. All rights reserved.</p>
    </footer>
</body>
</html>
